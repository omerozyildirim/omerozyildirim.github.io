<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Kucukcekmece Happiness Index Maps</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="css/css.css" rel="stylesheet">
	</head>

</html>

<body>

	<div id="map-container" class="container-fluid">
		<iframe id="mapFrame" src="http://sehirharitasi.ibb.gov.tr/">
                <!--p>Tarayıcınız iframe özelliklerini desteklemiyor !</p-->
            </iframe>
	</div>

	<div class="dropdown">
		<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> Happiness Index
			<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a class="small" data-value="option1" tabIndex="-1"><input type="checkbox"/>&nbsp;Happy</a></li>
				<li><a class="small" data-value="option2" tabIndex="-1"><input type="checkbox"/>&nbsp;Neutral</a></li>
				<li><a class="small" data-value="option3" tabIndex="-1"><input type="checkbox"/>&nbsp;Unhappy</a></li>
			</ul>
	</div>

	<!-- JS stuff -->
	<script src="jQuery-2.2.0/jquery-2.2.0.min.js"></script>
	<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
	<script src="bootstrap-3.3.6-dist/js/bootstrap-dialog.min.js"></script>
	<script src="http://maps.google.com/maps/api/js"></script>
	<!--<script src="js/initmap.js"></script>-->
	<script src="js/happiness_index_dropdown.js"></script>
	<script src="http://sehirharitasi.ibb.gov.tr/api/map.js"></script>

	<script type="text/javascript">

        var ibbMAP = new SehirHaritasiAPI("mapFrame", function(){
        	ibbMAP.SadeceHarita();
            ibbMAP.KonumaGit("41.0275","28.7813", 13, false);
            ibbMAP.KatmanYoneticisiGetir ();
        });

	</script>

</body>
